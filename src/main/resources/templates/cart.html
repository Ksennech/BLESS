<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="navbar">
        <a class="navbar-brand" href="/" th:text="#{shop.home}"></a>
        <a class="navbar-brand" href="/products"> Continue Shopping</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">

            </ul>
        </div>
    </div>
</nav>
<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>price</th>
        <th>quantity</th>
        <th>subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${session.shoppingCart.items}">
        <td th:text="${item.product.id}"></td>
        <td th:text="${item.product.prodName}"></td>
        <td>BYN <span th:text="${item.product.price}"></span></td>
        <td>
            <form action="#" th:action="@{/cart/update}" method="post">
                <input type="hidden" th:value="${item.product.id}" name="id"/>
                <input type="number" min="1" th:value="${item.quantity}" name="qty"/>
                <button type="submit">update</button>
            </form>
        </td>
        <td>BYN <span th:text="${item.subTotal}"></span></td>
        <td>
        <td>
            <form action="#" th:action="@{/cart/remove}" method="post">
                <input type="hidden" th:value="${item.product.id}" name="id"/>
                <button type="submit">remove</button>
            </form>
        </td>
        <td>
            <img th:src="${'/images/' + item.product.photo}" width="500" alt="BLESS"/>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
